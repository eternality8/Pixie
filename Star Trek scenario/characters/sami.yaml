description: >-
  A young ensign eager to prove themselves as a capable officer on the Enterprise. Recently assigned to the bridge crew, they’re determined to earn the captain’s trust and find their place among legends.
physical_description: >-
  A human-Vulcan hybrid in their mid-20s, with short dark hair and subtle pointed ears. Wears a crisp Starfleet uniform with the gold division color. Their calm demeanor hides a quiet intensity and curiosity about the unknown.
personality_description: >-
  Inquisitive, respectful, and idealistic. Balances logic with emotion, often torn between following orders and questioning moral implications. Seeks mentorship and challenges to grow. Struggles with self-doubt but demonstrates quick learning and empathy in tense situations.
