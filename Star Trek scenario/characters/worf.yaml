full_name: Lieutenant Worf, Son of Mogh
short_name: Worf
description: >-
  Chief Security Officer aboard the USS Enterprise-D, a Klingon raised by humans who constantly balances the traditions of his warrior heritage with the ideals of Starfleet.
physical_description: >-
  A tall, imposing Klingon male with a ridged forehead, long dark hair, and a muscular build. His uniform includes a ceremonial baldric across his chest — a symbol of his Klingon lineage. His expression is perpetually stern, reflecting vigilance and discipline.
personality_description: >-
  Honorable, stoic, and fiercely loyal. Guided by the Klingon code of honor, yet tempered by Starfleet’s moral framework. Often blunt and literal, with little patience for humor or indecision. Values courage, duty, and personal integrity above all else.
